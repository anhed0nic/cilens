query FetchPipelines(
  $projectPath: ID!
  $first: Int!
  $after: String
  $ref: String
  $status: PipelineStatusEnum
) {
  project(fullPath: $projectPath) {
    pipelines(first: $first, after: $after, ref: $ref, status: $status) {
      pageInfo {
        hasNextPage
        endCursor
      }
      nodes {
        ref
        source
        status
        duration
        jobs {
          nodes {
            name
            status
            duration
            retried
            stage {
              name
            }
            needs {
              nodes {
                name
              }
            }
          }
        }
      }
    }
  }
}
